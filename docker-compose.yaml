version: '3.9'
services:
  web:
    build: ./
    volumes:
      - ./:/app
    ports:
      - 8000:8000
    command: >
      sh -c "python manage.py makemigrations &&
      python manage.py migrate
      && python manage.py runserver 0.0.0.0:8000"
    env_file:
      - weather/.env
    depends_on:
      - db
  db:
    image: postgres:14
    env_file:
      - weather/.env

    volumes:
      - postgres_data:/var/lib/postgresql/data/
volumes:
  postgres_data: